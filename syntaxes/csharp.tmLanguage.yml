name: C#
scopeName: source.cs
fileTypes: [cs]
uuid: f7de61e2-bdde-4e2a-a139-8221b179584e

# Important patterns:
# Identifier: [_$[:alpha:]][_$[:alnum:]]*

patterns:
- include: '#comment'
- include: '#directives'
- include: '#declarations'

repository:
  directives:
    patterns:
    - include: '#extern-alias-directive'
    - include: '#using-directive'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  declarations:
    patterns:
    - include: '#namespace-declaration'
    - include: '#type-declarations'
    - include: '#punctuation-semicolon'

  type-declarations:
    patterns:
    - include: '#class-declaration'
    - include: '#delegate-declaration'
    - include: '#enum-declaration'
    - include: '#interface-declaration'
    - include: '#struct-declaration'
    - include: '#punctuation-semicolon'

  class-members:
    patterns:
    - include: '#type-declarations'
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#field-declaration'
    - include: '#variable-initializer'
    - include: '#method-declaration'
    - include: '#constructor-declaration'
    - include: '#destructor-declaration'
    - include: '#operator-declaration'
    - include: '#conversion-operator-declaration'
    - include: '#punctuation-semicolon'

  struct-members:
    patterns:
    - include: '#type-declarations'
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#field-declaration'
    - include: '#variable-initializer'
    - include: '#method-declaration'
    - include: '#constructor-declaration'
    - include: '#destructor-declaration'
    - include: '#operator-declaration'
    - include: '#conversion-operator-declaration'
    - include: '#punctuation-semicolon'

  interface-members:
    patterns:
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#method-declaration'
    - include: '#punctuation-semicolon'

  statement:
    patterns:
    - include: '#comment'
    - include: '#labeled-statement'
    - include: '#control-statement'
    - include: '#local-declaration'
    - include: '#expression'
    - include: '#block'
    - include: '#punctuation-semicolon'

  expression:
    patterns:
    - include: '#interpolated-string'
    - include: '#verbatim-interpolated-string'
    - include: '#literal'
    - include: '#expression-operators'
    - include: '#object-creation-expression'
    - include: '#parenthesized-expression'
    - include: '#identifier'

  extern-alias-directive:
    begin: \s*(extern)\b\s*(alias)\b\s*([_$[:alpha:]][_$[:alnum:]]*)
    beginCaptures:
      '1': { name: keyword.other.extern.cs }
      '2': { name: keyword.other.alias.cs }
      '3': { name: variable.other.alias.cs }
    end: (?=;)

  using-directive:
    patterns:
    - begin: \b(using)\b\s+(static)\s+
      beginCaptures:
        '1': { name: keyword.other.using.cs }
        '2': { name: keyword.other.static.cs }
      end: (?=;)
      patterns:
      - include: '#type'
    - begin: \b(using)\s+(?=([_$[:alpha:]][_$[:alnum:]]*)\s*=)
      beginCaptures:
        '1': { name: keyword.other.using.cs }
        '2': { name: entity.name.type.alias.cs }
      end: (?=;)
      patterns:
      - include: '#comment'
      - include: '#type'
      - include: '#operator-assignment'
    - begin: \b(using)\s*
      beginCaptures:
        '1': { name: keyword.other.using.cs }
      end: (?=;)
      patterns:
      - include: '#comment'
      - name: entity.name.type.namespace.cs
        match: '[_$[:alpha:]][_$[:alnum:]]*'
      - include: '#operator-assignment'

  attribute-section:
    begin: (\[)(assembly|module|field|event|method|param|property|return|type)?(\:)?
    beginCaptures:
      '1': { name: punctuation.squarebracket.open.cs }
      '2': { name: keyword.other.attribute-specifier.cs }
      '3': { name: punctuation.separator.colon.cs }
    end: (\])
    endCaptures:
      '1': { name: punctuation.squarebracket.close.cs }
    patterns:
    - include: '#comment'
    - include: '#attribute'
    - include: '#punctuation-comma'

  attribute:
    patterns:
    - include: '#type-name'
    - include: '#attribute-arguments'

  attribute-arguments:
    begin: (\()
    beginCaptures:
      '1': { name: punctuation.parenthesis.open.cs }
    end: (\))
    endCaptures:
      '1': { name: punctuation.parenthesis.close.cs }
    patterns:
    - include: '#attribute-named-argument'
    - include: '#expression'
    - include: '#punctuation-comma'

  attribute-named-argument:
    begin: ([_$[:alpha:]][_$[:alnum:]]*)\s*(?==)
    beginCaptures:
      '1': { name: entity.name.variable.property.cs }
    end: (?=(,|\)))
    patterns:
    - include: '#operator-assignment'
    - include: '#expression'

  namespace-declaration:
    begin: \b(namespace)\s+
    beginCaptures:
      '1': { name: keyword.other.namespace.cs }
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: entity.name.type.namespace.cs
      match: '[_$[:alpha:]][_$[:alnum:]]*'
    - include: '#punctuation-accessor'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#declarations'
      - include: '#using-directive'
      - include: '#punctuation-semicolon'

  class-declaration:
    begin: (?=(?:((new|public|protected|internal|private|abstract|sealed|static|partial)\s+)*)(?:class)\s+)
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: storage.modifier.cs
      match: \b(new|public|protected|internal|private|abstract|sealed|static|partial)\b
    - begin: (?=class)
      end: (?=\{)
      patterns:
      # C# grammar: class identifier type-parameter-list[opt]
      - match: (class)\s+([_$[:alpha:]][_$[:alnum:]]*(\s*<\s*(?:[_$[:alpha:]][_$[:alnum:]]*\s*,\s*)*(?:[_$[:alpha:]][_$[:alnum:]]*)\s*>)?)
        captures:
          '1': { name: keyword.other.class.cs }
          '2': { name: entity.name.type.class.cs }
      - include: '#generic-constraints'
      - include: '#base-types'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#class-members'

  delegate-declaration:
    begin: |-
      (?x)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private)\b\s+)*)
      (?<delegate-keyword>(?:\b(?:delegate)\b))\s+
      (?<type-name>(?:
        (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
        (?:
          (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
          (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
          (?:(?:\*)*)?(?:(?:\[,*\])*)?(?:\s*\.\s*\g<type-name>)*
        )|
        (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
        (?:(?:\[,*\])*)?
      )\s+
      (?<delegate-name>
        (?:
          \g<identifier>
          (?:\s*<\s*(?:(?:(?:in|out)\s+)?\g<identifier>)(?:,\s*(?:(?:in|out)\s+)?\g<identifier>)*\s*>\s*)?
        )
      )\s*
      (?=\()
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private)\b
          captures:
            '1': { name: storage.modifier.cs }
      '2': { name: keyword.other.delegate.cs }
      '3':
        patterns:
        - include: '#type'
      # '4': ?<identifier> is a sub-expression. It's final value is not considered.
      '5': { name: entity.name.type.delegate.cs }
    end: (?=;)
    patterns:
    - include: '#comment'
    - include: '#parenthesized-parameter-list'
    - include: '#generic-constraints'

  enum-declaration:
    begin: (?=(?:((new|public|protected|internal|private)\s+)*)(?:enum)\s+)
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: storage.modifier.cs
      match: \b(new|public|protected|internal|private)\b
    - begin: (?=enum)
      end: (?=\{)
      patterns:
      # C# grammar: enum identifier
      - match: (enum)\s+([_$[:alpha:]][_$[:alnum:]]*)
        captures:
          '1': { name: keyword.other.enum.cs }
          '2': { name: entity.name.type.enum.cs }
      - begin: ':'
        beginCaptures:
          '0': { name: punctuation.separator.colon.cs }
        end: (?=\{)
        patterns:
        - include: '#type'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#comment'
      - include: '#attribute-section'
      - include: '#punctuation-comma'
      - begin: '[_$[:alpha:]][_$[:alnum:]]*'
        beginCaptures:
          '0': { name: variable.other.enummember.cs }
        end: (?=(,|\}))
        patterns:
        - include: '#comment'
        - include: '#variable-initializer'

  interface-declaration:
    begin: (?=(?:((new|public|protected|internal|private|partial)\s+)*)(?:interface)\s+)
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: storage.modifier.cs
      match: \b(new|public|protected|internal|private|partial)\b
    - begin: (?=interface)
      end: (?=\{)
      patterns:
      # C# grammar: interface identifier variant-type-parameter-list[opt]
      - match: |-
          (?x)
          (interface)\s+
          (
            (?<identifier>[_$[:alpha:]][_$[:alnum:]]*)
            (\s*<\s*(?:(?:(?:in|out)\s+)?\g<identifier>\s*,\s*)*(?:(?:in|out)\s+)?\g<identifier>\s*>)?
          )
        captures:
          '1': { name: keyword.other.interface.cs }
          '2': { name: entity.name.type.interface.cs }
      - include: '#generic-constraints'
      - include: '#base-types'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#interface-members'

  struct-declaration:
    begin: (?=(?:((new|public|protected|internal|private|partial)\s+)*)(?:struct)\s+)
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: storage.modifier.cs
      match: \b(new|public|protected|internal|private|partial)\b
    - begin: (?=struct)
      end: (?=\{)
      patterns:
      # C# grammar: struct identifier type-parameter-list[opt]
      - match: |-
          (?x)
          (struct)\s+
          (
            (?<identifier>[_$[:alpha:]][_$[:alnum:]]*)
            (\s*<\s*(?:\g<identifier>\s*,\s*)*\g<identifier>\s*>)?
          )
        captures:
          '1': { name: keyword.other.struct.cs }
          '2': { name: entity.name.type.struct.cs }
      - include: '#generic-constraints'
      - include: '#base-types'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#struct-members'

  base-types:
    begin: ':'
    beginCaptures:
      '0': { name: punctuation.separator.colon.cs }
    end: (?=\{|where)
    patterns:
    - include: '#type'
    - include: '#punctuation-comma'

  generic-constraints:
    begin: (where)\s+([_$[:alpha:]][_$[:alnum:]]*)\s*(:)
    beginCaptures:
      '1': { name: keyword.other.where.cs }
      '2': { name: storage.type.cs }
      '3': { name: punctuation.separator.colon.cs }
    end: (?=\{|where|;)
    patterns:
    - name: keyword.other.class.cs
      match: \bclass\b
    - name: keyword.other.struct.cs
      match: \bstruct\b
    - match: (new)\s*(\()\s*(\))
      captures:
        '1': { name: keyword.other.new.cs }
        '2': { name: punctuation.parenthesis.open.cs }
        '3': { name: punctuation.parenthesis.close.cs }
    - include: '#type'
    - include: '#punctuation-comma'
    - include: '#generic-constraints'

  field-declaration:
    begin: |-
      (?x)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private|static|readonly|volatile|const)\b\s+)*)\s*
      (?<type-name>(?:
        (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
        (?:
          (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
          (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
          (?:(?:\*)*)?
          (?:(?:\[,*\])*)?
          (?:\s*\.\s*\g<type-name>)*
        )|
        (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
        (?:(?:\[,*\])*)?
      )\s+
      (?<first-field-name>\g<identifier>)\s*
      (?!=>|==)(?=,|;|=)
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private|static|readonly|volatile|const)\b
          captures:
            '1': { name: storage.modifier.cs }
      '2':
        patterns:
        - include: '#type'
      '3': { name: entity.name.variable.field.cs }
    end: (?=;)
    patterns:
    - name: entity.name.variable.field.cs
      match: '[_$[:alpha:]][_$[:alnum:]]*'
    - include: '#punctuation-comma'
    - include: '#comment'
    - include: '#variable-initializer'

  property-declaration:
    begin: |-
      (?x)
      (?!.*\b(?:class|interface|struct|enum|event)\b)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern)\b\s*)*)\s*
      (?<return-type>
        (?<type-name>(?:
          (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
          (?:
            (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
            (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
            (?:(?:\*)*)?
            (?:(?:\[,*\])*)?
            (?:\s*\.\s*\g<type-name>)*
          )|
          (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
          (?:(?:\[,*\])*)?
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<property-name>\g<identifier>)\s*
      (?=\{|=>|$)
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern)\b
          captures:
            '1': { name: storage.modifier.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<type-name> is a sub-expression. It's final value is not considered.
      # '4': ?<identifier> is a sub-expression. It's final value is not considered.
      '5':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '6': { name: entity.name.variable.property.cs }
    end: (?=\}|;)
    patterns:
    - include: '#comment'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'

  indexer-declaration:
    begin: |-
      (?x)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private|virtual|sealed|override|abstract|extern)\b\s*)*)\s*
      (?<return-type>
        (?<type-name>(?:
          (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
          (?:
            (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
            (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
            (?:(?:\*)*)?
            (?:(?:\[,*\])*)?
            (?:\s*\.\s*\g<type-name>)*
          )|
          (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
          (?:(?:\[,*\])*)?
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<indexer-name>this)\s*
      (?=\[)
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private|virtual|sealed|override|abstract|extern)\b
          captures:
            '1': { name: storage.modifier.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<type-name> is a sub-expression. It's final value is not considered.
      # '4': ?<identifier> is a sub-expression. It's final value is not considered.
      '5':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '6':
        name: keyword.other.this.cs
    end: (?=\}|;)
    patterns:
    - include: '#comment'
    - include: '#bracketed-parameter-list'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'

  event-declaration:
    begin: |-
      (?x)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern)\b\s*)*)\s*
      \b(?<event-keyword>event)\b\s*
      (?<return-type>
        (?<type-name>(?:
          (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
          (?:
            (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
            (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
            (?:(?:\*)*)?
            (?:(?:\[,*\])*)?
            (?:\s*\.\s*\g<type-name>)*
          )|
          (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
          (?:(?:\[,*\])*)?
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<event-names>\g<identifier>(?:\s*,\s*\g<identifier>)*)\s*
      (?=\{|;|$)
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern)\b
          captures:
            '1': { name: storage.modifier.cs }
      '2': { name: keyword.other.event.cs }
      '3':
        patterns:
        - include: '#type'
      # '4': ?<type-name> is a sub-expression. It's final value is not considered.
      # '5': ?<identifier> is a sub-expression. It's final value is not considered.
      '6':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '7':
        patterns:
        - name: entity.name.variable.event.cs
          match: '[_$[:alpha:]][_$[:alnum:]]*'
        - include: '#punctuation-comma'
    end: (?=\}|;)
    patterns:
    - include: '#comment'
    - include: '#event-accessors'
    - include: '#punctuation-comma'

  property-accessors:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.cs }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.cs }
    patterns:
    - name: storage.modifier.cs
      match: \b(private|protected|internal)\b
    - name: keyword.other.get.cs
      match: \b(get)\b
    - name: keyword.other.set.cs
      match: \b(set)\b
    - include: '#block'
    - include: '#punctuation-semicolon'

  event-accessors:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.cs }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.cs }
    patterns:
    - name: keyword.other.add.cs
      match: \b(add)\b
    - name: keyword.other.remove.cs
      match: \b(remove)\b
    - include: '#block'
    - include: '#punctuation-semicolon'

  method-declaration:
    begin: |-
      (?x)
      (?<storage-modifiers>(?:\b(?:new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern|async|partial)\b\s*)*)\s*
      (?<return-type>
        (?<type-name>(?:
          (?:(?<identifier>[_$[:alpha:]][_$[:alnum:]]*)\s*\:\:\s*)?
          (?:
            (?:\g<identifier>(?:\s*\.\s*\g<identifier>)*)
            (?:\s*<\s*(?:\g<type-name>)(?:\s*,\s*\g<type-name>)*\s*>\s*)?
            (?:(?:\*)*)?
            (?:(?:\[,*\])*)?
            (?:\s*\.\s*\g<type-name>)*
          )|
          (?:\s*\(\s*(?:\g<type-name>)(?:\s+\g<identifier>)?(?:\s*,\s*(?:\g<type-name>)(?:\s+\g<identifier>)?)*\s*\)\s*))
          (?:(?:\[,*\])*)?
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<method-name>\g<identifier>(?:\s*<\s*\g<identifier>(?:\s*,\s*\g<identifier>)*\s*>\s*)?)\s*
      (?=\()
    beginCaptures:
      '1':
        patterns:
        - match: \b(new|public|protected|internal|private|static|virtual|sealed|override|abstract|extern|async|partial)\b
          captures:
            '1': { name: storage.modifier.cs }
